max_new_tokens: 1
use_logits: True
output_options: 
    'Yes': 1
    'No': 0
prompt:   
  system: f"You are an evaluation tool. Answer with one of {list(self.options.keys())}."
  user: f"Here is a question, a golden answer and an AI-generated answer. Can you judge whether the AI-generated answer is correct according to the question and golden answer, simply answer with one of {list(self.options.keys())}.\n Question:\ {question}. \nGolden answer:\ {answer} \n Generated answer:\ {prediction}"
  user_without_system: f"You are an evaluation tool. Just answer by {list(self.options.keys())}. Here is a question, a golden answer and an AI-generated answer. Judge whether the AI-generated answer is correct according to the question and golden answer, answer with {list(self.options.keys())}.\nQuestion:\ {question}.\nGolden answer:\ {answer}\nGenerated answer:\ {prediction}"